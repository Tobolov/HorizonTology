<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport"/>
    <title>HorizonTology</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css" />

<body class="site">
<!--Page Contents-->
<main class="site-content">
{%  block body %}{%  endblock %}

<div id="to-implement" class="ui basic modal">
  <div class="ui icon header">
    <i class="wrench icon"></i>
    Feature unimplemented
  </div>

    <p>We are working hard to bring this feature to you. Be sure to check up regularly to keep in touch with updates to the site!</p>
  </div>
  <div class="actions">
    <div class="ui green ok inverted button">
      <i class="checkmark icon"></i>
      Okay
    </div>
  </div>
</div>
</main>

<!--Footer-->
<footer>
    <div id="footer" class="ui inverted vertical footer segment">
        <div class="ui container">
            <div class="ui stackable inverted divided equal height stackable grid">
                <div class="nine wide column">
                    <h4 class="ui inverted header">
                        About
                    </h4>
                    <div class="ui inverted link list">
                        <a class="item" href="https://github.com/Tobolov/HorizonTology"> Github</a><a class="item" href="mailto:matthew@matek.org">
                        Contact Me</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">
                        HorizonTology
                    </h4>
                    <p>
                        Â©2018 Matthew Tobolov
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>

</body>
</html>
