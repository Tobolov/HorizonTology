{% extends 'frame.html' %}

{% block body %}
    <div class="ui container">
        <h1 id="title">HorizonTology</h1>

        <form class="ui segment" >
            <h4 class="ui dividing header">Result</h4>
            <h4 id="result">
                {{ generated_text|safe }}
            </h4>


            <h4 class="ui dividing header">Actions</h4>
            <div id="try-again" class="ui animated fade primary button" tabindex="0">
              <div class="visible content">Another one!</div>
              <div class="hidden content">
                <i class="redo icon"></i>
              </div>
            </div>
            <div id="share" class="ui animated fade button" tabindex="0">
              <div class="visible content">Share</div>
              <div class="hidden content">
                <i class="share alternate icon"></i>
              </div>
            </div>
        </form>
    </div>

    <style type="text/css">
        body > .ui.container {
            margin-top: 3em;
        }

        .ui.container > h1 {
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }

        .ui.container > h2.dividing.header {
            font-size: 2em;
            font-weight: normal;
            margin: 4em 0em 3em;
        }

        .ui.table {
            table-layout: fixed;
        }

        #title {
            margin-top: 10px;
            margin-bottom: 75px;
        }

        #result {
            font-family: monospace;
        }

    </style>
{% endblock %}

{%  block scripts %}
<script src="static/process.js"></script>
{%  endblock %}
